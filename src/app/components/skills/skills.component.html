<section id="skills" class="py-16 md:py-24 bg-gray-50 dark:bg-gray-900">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Skills badge -->
    <div class="flex justify-center mb-6">
      <div class="bg-gray-200 dark:bg-gray-800 rounded-full px-4 py-1 text-sm text-gray-700 dark:text-gray-300">
        Skills
      </div>
    </div>

    <!-- Skills heading -->
    <h2 class="text-center text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-8">
      The skills, tools and technologies I am really good at:
    </h2>

    <!-- Skills grid -->
    <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-7 gap-8 md:gap-6 justify-items-center">
      <ng-container *ngFor="let skill of skills">
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 mb-2 flex items-center justify-center">
            <img
              [src]="skill.currentIcon"
              [alt]="skill.name + ' logo'"
              class="max-w-full max-h-full"
              onError="this.src='assets/images/placeholder.svg'"
            />
          </div>
          <span class="text-sm text-gray-700 dark:text-gray-300 text-center">{{ skill.name }}</span>
        </div>
      </ng-container>
    </div>
  </div>
</section>
