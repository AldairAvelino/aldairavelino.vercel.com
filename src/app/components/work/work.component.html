<section class="px-4 sm:px-6 lg:px-8 py-16 md:py-24 bg-white dark:bg-gray-950">
  <div class="container mx-auto px-4 sm:px-6 lg:px-16">
    <!-- Work badge -->
    <div class="flex justify-center mb-6">
      <div class="flex items-center justify-center body3-medium bg-gray-200 dark:bg-gray-700 rounded-full px-5 py-1 text-gray-600 dark:text-gray-300 w-24 h-8">
        Work
      </div>
    </div>

    <!-- Works heading -->
    <h2 class="subtitle-mobile-regular lg:subtitle-desktop-regular xl1367:subtitle-tv-regular text-center text-gray-600 dark:text-gray-300 mb-12">
      Some of the noteworthy works I have built:
    </h2>

    <!-- Works list -->
    <div class="space-y-8 md:space-y-16">
      <ng-container *ngFor="let work of works; let i = index">
        <!-- Work card - alternating layout on desktop -->
        <div class="bg-gray-50 dark:bg-gray-700 rounded-lg shadow-sm overflow-hidden border border-gray-100 dark:border-gray-700">
          <!-- Mobile layout (stacked) -->
          <div class="block md:hidden bg-gray-50 dark:bg-gray-700">
            <!-- Image container with padding -->
            <div class="p-5">
              <div class="w-full overflow-hidden rounded-lg">
                <img
                  [src]="work.image"
                  [alt]="work.title + ' screenshot'"
                  class="w-full h-[250px] object-cover"
                  onError="this.src='assets/images/placeholder.jpg'"
                />
              </div>
            </div>

            <!-- Content -->
            <div class="px-5 pb-6 bg-white dark:bg-gray-800 pt-8">
              <h3 class="subtitle-mobile-semibold text-gray-900 dark:text-gray-50 mb-3">
                {{ work.title }}
              </h3>

              <p class="body2-regular text-gray-600 dark:text-gray-300 mb-5">
                {{ work.description }}
              </p>

              <!-- Technologies -->
              <div class="flex flex-wrap gap-2 mb-5">
                <span *ngFor="let tech of work.technologies"
                      class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-full body3-medium text-gray-600 dark:text-gray-300 mb-2">
                  {{ tech }}
                </span>
              </div>

              <!-- Links -->
              <div class="flex space-x-4 mt-4">
                <a [href]="work.liveUrl" target="_blank" rel="noopener noreferrer"
                    class="flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-50 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-[28px] w-[28px]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg>
                </a>
                <a [href]="work.githubUrl" target="_blank" rel="noopener noreferrer"
                    class="flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-50 transition-colors">

                  </svg>
                </a>
              </div>
            </div>
          </div>

          <!-- Desktop layout (alternating) -->
          <div class="hidden md:flex" [ngClass]="{'flex-row-reverse': i % 2 !== 0}">
            <!-- Image container with exact dimensions -->
            <div class="w-[480px] p-6 flex-shrink-0">
              <div class="w-full h-[384px] overflow-hidden rounded-lg">
                <img
                  [src]="work.image"
                  [alt]="work.title + ' screenshot'"
                  class="w-full h-full object-cover"
                  onError="this.src='assets/images/placeholder.jpg'"
                />
              </div>
            </div>

            <!-- Content with proper alignment and spacing -->
            <div class="flex-1 p-8 pt-6 flex flex-col bg-white dark:bg-gray-800">
              <h3 class="subtitle-mobile-semibold lg:subtitle-desktop-semibold xl1367:subtitle-tv-semibold text-gray-900 dark:text-gray-50 mb-3">
                {{ work.title }}
              </h3>

              <p class="body2-regular text-gray-600 dark:text-gray-300 mb-6">
                {{ work.description }}
              </p>

              <!-- Technologies with proper spacing -->
              <div class="flex flex-wrap gap-2 mb-6">
                <span *ngFor="let tech of work.technologies"
                      class="px-6 py-2 bg-gray-200 dark:bg-gray-700 rounded-full body3-medium text-gray-600 dark:text-gray-300 mb-2">
                  {{ tech }}
                </span>
              </div>

              <!-- Links at the bottom -->
              <div class="flex space-x-4">
                <a [href]="work.liveUrl" target="_blank" rel="noopener noreferrer"
                    class="flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-50 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-[28px] w-[28px]" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                  </svg>
                </a>
                <a [href]="work.githubUrl" target="_blank" rel="noopener noreferrer"
                    class="flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-50 transition-colors">

          </div>
        </div>

    </div>
  </div>
</section>
