<section id="works" class="py-16 md:py-24 bg-white dark:bg-gray-950">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Work badge -->
    <div class="flex justify-center mb-6">
      <div class="bg-gray-200 dark:bg-gray-800 rounded-full px-4 py-1 text-sm text-gray-700 dark:text-gray-300">
        Work
      </div>
    </div>

    <!-- Works heading -->
    <h2 class="text-center text-lg md:text-xl text-gray-700 dark:text-gray-300 mb-8 md:mb-12">
      Some of the noteworthy works I have built:
    </h2>

    <!-- Works list -->
    <div class="space-y-8 md:space-y-16">
      <ng-container *ngFor="let work of works; let i = index">
        <!-- Work card - alternating layout on desktop -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden border border-gray-100 dark:border-gray-700">
          <!-- Mobile layout (stacked) -->
          <div class="block md:hidden">
            <!-- Image container with padding -->
            <div class="bg-gray-50 p-5">
              <div class="w-full overflow-hidden rounded-lg">
                <img
                  [src]="work.image"
                  [alt]="work.title + ' screenshot'"
                  class="w-full h-[250px] object-cover"
                  onError="this.src='assets/images/placeholder.jpg'"
                />
              </div>
            </div>

            <!-- Content -->
            <div class="px-5 pb-6">
              <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3">
                {{ work.title }}
              </h3>

              <p class="text-gray-700 dark:text-gray-300 mb-5 leading-relaxed">
                {{ work.description }}
              </p>

              <!-- Technologies -->
              <div class="flex flex-wrap gap-2 mb-5">
                <span *ngFor="let tech of work.technologies"
                      class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-full text-sm text-gray-700 dark:text-gray-300">
                  {{ tech }}
                </span>
              </div>

              <!-- Links -->
              <div class="flex space-x-4 mt-4">
                <a [href]="work.liveUrl" target="_blank" rel="noopener noreferrer"
                    class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg>
                </a>
                <a [href]="work.githubUrl" target="_blank" rel="noopener noreferrer"
                    class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                  </svg>
                </a>
              </div>
            </div>
          </div>

          <!-- Desktop layout (alternating) -->
          <div class="hidden md:flex" [ngClass]="{'flex-row-reverse': i % 2 !== 0}">
            <!-- Image container with exact dimensions -->
            <div class="bg-gray-50 dark:bg-gray-700 w-[480px] p-6 flex-shrink-0">
              <div class="w-full h-[384px] overflow-hidden rounded-lg">
                <img
                  [src]="work.image"
                  [alt]="work.title + ' screenshot'"
                  class="w-full h-full object-cover"
                  onError="this.src='assets/images/placeholder.jpg'"
                />
              </div>
            </div>

            <!-- Content with proper alignment and spacing -->
            <div class="flex-1 p-8 pt-6 flex flex-col">
              <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">
                {{ work.title }}
              </h3>

              <p class="text-gray-700 dark:text-gray-300 mb-6 leading-relaxed">
                {{ work.description }}
              </p>

              <!-- Technologies with proper spacing -->
              <div class="flex flex-wrap gap-2 mb-6">
                <span *ngFor="let tech of work.technologies"
                      class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-full text-sm text-gray-700 dark:text-gray-300 mb-2">
                  {{ tech }}
                </span>
              </div>

              <!-- Links at the bottom -->
              <div class="flex space-x-4">
                <a [href]="work.liveUrl" target="_blank" rel="noopener noreferrer"
                    class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg>
                </a>
                <a [href]="work.githubUrl" target="_blank" rel="noopener noreferrer"
                    class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
