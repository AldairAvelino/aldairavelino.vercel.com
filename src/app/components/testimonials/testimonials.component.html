<section class=" px-4 sm:px-6 lg:px-8 py-16 md:py-24 bg-gray-50 dark:bg-gray-900">
  <div class="container mx-auto px-4 sm:px-6 lg:px-16">
    <!-- Testimonials badge -->
    <div class="flex justify-center mb-6">
      <div class="flex items-center justify-center body3-medium bg-gray-200 dark:bg-gray-700 rounded-full px-5 py-1 text-gray-600 dark:text-gray-300 w-32 h-8">
        Testimonials
      </div>
    </div>

    <!-- Testimonials heading -->
    <h2 class="subtitle-mobile-regular lg:subtitle-desktop-regular xl1367:subtitle-tv-regular text-center text-gray-600 dark:text-gray-300 mb-12">
      Nice things people have said about me:
    </h2>

    <!-- Testimonials grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
      <ng-container *ngFor="let testimonial of testimonials">
        <!-- Testimonial card with drop shadow -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 flex flex-col items-center">
          <!-- Profile image - larger and centered -->
          <div class="w-24 h-24 mb-8 overflow-hidden rounded-full">
            <img
              [src]="testimonial.avatar"
              [alt]="testimonial.name"
              class="w-full h-full object-cover"
            />
          </div>

          <!-- Quote - larger text with more spacing -->
          <p class="body2-regular text-gray-600 dark:text-gray-300 w-full mb-8">
            "{{ testimonial.quote }}"
          </p>

          <!-- Name - larger and bolder -->
          <h3 class="subtitle-mobile-semibold lg:subtitle-desktop-semibold xl1367:subtitle-tv-semibold text-gray-900 dark:text-gray-50 text-center mb-">
            {{ testimonial.name }}
          </h3>

          <!-- Title and company -->
          <p class="body3-regular text-gray-600 dark:text-gray-300 text-center">
            {{ testimonial.title }}{{ testimonial.company ? ' - ' + testimonial.company : '' }}
          </p>
        </div>
      </ng-container>
    </div>
  </div>
</section>
